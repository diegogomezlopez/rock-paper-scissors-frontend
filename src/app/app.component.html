<table>
  <thead>
    <tr>
      <th>Player1</th>
      <th>Player2</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let result of resultsTable">
      {{result.player1Move}}
      {{result.player2Move}}
      {{result.result}}
    </tr>
  </tbody>
</table>

<button (click) = 'play()'>PLAY</button>
<button (click) = 'restart()'>RESTART</button>
